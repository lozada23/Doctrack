version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: doctrack-postgres
    restart: always
    environment:
      POSTGRES_USER: doctrack
      POSTGRES_PASSWORD: doctrack123
      POSTGRES_DB: doctrackdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: doctrack-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@doctrack.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
